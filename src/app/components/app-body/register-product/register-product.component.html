<div class="form-container">
    <div class="side-description"></div>
    <div class="container">
        <div class="page-heading">

        </div>
        <div class="page-content">
            <h2 class="form-heading">New Product Registration</h2>
            <form #productRegistration action="" method="post" (submit)=uploadProduct(productRegistration)>
                <div class="box">
                    <label for="sellerProductId">Seller Product Id</label>
                    <div class="input-block">
                        <input type="text" name="sellerProductId" id="sellerProductId" placeholder="Seller Product Id" (change)="validateField($event.target.value,0)">
                        <i class="fas fa-info-circle" [ngClass]="{'isDisabled':mapArr[0]}"></i>
                    </div>
                </div>
                <div class="box">
                    <label for="name">Product Name</label>
                    <div class="input-block">
                        <input type="text" name="name" id="name" placeholder="Product Name" (change)="validateField($event.target.value,1)">
                        <i class="fas fa-info-circle" [ngClass]="{'isDisabled':mapArr[1]}"></i>
                    </div>
                </div>
                <div class="box">
                    <label for="catagories">Catagories</label>
                    <div class="input-block">
                        <select class="select-input" name="catagories" id="catagories" (change)="validateField($event.target.value,3)">
                            <option value="" selected>Catagories</option>
                            <option *ngFor="let i of catagories" value={{i.value}}>{{i.label}}</option>
                        </select>
                        <i class="fas fa-info-circle" [ngClass]="{'isDisabled':mapArr[3]}"></i>
                    </div>
                </div>
                <div class="box">
                    <label for="mrp">MRP</label>
                    <div class="input-block">
                        <input type="number" name="mrp" id="mrp" placeholder="MRP" (change)="validateField($event.target.value,4)">
                        <i class="fas fa-info-circle" [ngClass]="{'isDisabled':mapArr[4]}"></i>
                    </div>
                </div>
                <div class="box">
                    <label for="ssp">Suggested Selling Price (SSP)</label>
                    <div class="input-block">
                        <input type="number" name="ssp" id="ssp" placeholder="Suggested Selling Price">
                    </div>
                </div>
                <div class="box">
                    <label for="ymp">YourMart Price (YMP).</label>
                    <div class="input-block">
                        <input type="number" name="ymp" id="ymp" placeholder="YourMart Price (YMP)" (change)="validateField($event.target.value,5)">
                        <i class="fas fa-info-circle" [ngClass]="{'isDisabled':mapArr[5]}"></i>
                    </div>
                </div>
                <div class="box full-width">
                    <label for="dimensions">Dimensions (in CM please)</label>
                    <div class="input-block full-width border-none">
                        <div class="input-block mini-input-block margin-left-0">
                            <input type="number" name="height" id="height" placeholder="Height">
                        </div>
                        <div class="input-block mini-input-block">
                            <input type="number" name="width" id="width" placeholder="Width">
                        </div>
                        <div class="input-block mini-input-block margin-right-0">
                            <input type="number" name="length" id="length" placeholder="Length">
                        </div>
                    </div>
                </div>
                <div class="box full-width">
                    <label for="primaryImage">Primary Image</label>
                    <div class="input-block full-width ">
                        <input type="file" name="primaryImage" id="primaryImage" accept=".png,.jpg,.jpeg" (change)=uploadFile($event,0)>
                        <i class="fas fa-info-circle" [ngClass]="{'isDisabled':mapArr[6]}"></i>
                    </div>
                </div>
                <div class="box full-width text-align-left">
                    <label for="galleryImage">Gallery images- a set of product </label>
                    <div class="input-block full-width" #gallery>
                        <span><input type="file" name="galleryImage" id="galleryImage" class="button" accept=".png,.jpg,.jpeg" (change)=uploadFile($event,1)></span>
                        <span><input type="file" name="galleryImage" id="galleryImage" class="button" accept=".png,.jpg,.jpeg" (change)=uploadFile($event,1)></span>
                        <span><input type="file" name="galleryImage" id="galleryImage" class="button" accept=".png,.jpg,.jpeg" (change)=uploadFile($event,1)></span>
                        <span><input type="file" name="galleryImage" id="galleryImage" class="button" accept=".png,.jpg,.jpeg" (change)=uploadFile($event,1)></span>
                        <span><input type="file" name="galleryImage" id="galleryImage" class="button" accept=".png,.jpg,.jpeg" (change)=uploadFile($event,1)></span>
                        <!-- <button (click)=addMoreImages(gallery) class="add-button"><i class="fas fa-plus"></i></button> -->
                    </div>
                </div>
                <div class="box full-width">
                    <label for="usageInstructions">Usage Instructions</label>
                    <div class="input-block full-width ">
                        <input type="file" name="usageInstructions" id="usageInstructions" accept=".pdf,.doc,.docx" (change)=uploadFile($event,-1)>
                        <i class="fas fa-info-circle" [ngClass]="{'isDisabled':mapArr[7]}"></i>
                    </div>
                </div>
                <div class="box full-width">
                    <label for="shortDescription">Short Description</label>
                    <div class="input-block full-width">
                        <textarea name="shortDescription" id="shortDescription" placeholder="Short Description" class="textarea-block" (change)="validateField($event.target.value,2)"></textarea>
                        <i class="fas fa-info-circle" [ngClass]="{'isDisabled':mapArr[2]}"></i>
                    </div>
                </div>
                <div class="box full-width">
                    <label for="longDescription">Long Description</label>
                    <div class="input-block full-width">
                        <textarea name="longDescription" id="longDescription" placeholder="Long Description" class="textarea-block"></textarea>
                    </div>
                </div>
                <div class="box align-center">
                    <button type="submit" class="button submit" [disabled]="formSubmit" [ngClass]="{'disabled':formSubmit}">Submit</button>
                    <button type="reset" class="button">Reset</button>
                </div>
                <div class="box align-center">

                </div>
            </form>
        </div>
    </div>
</div>

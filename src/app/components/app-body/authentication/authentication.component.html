<div class="page-wrapper font-robo">
    <div class="wrapper wrapper--w960">
        <div class="card card-2">
            <div class="card-heading"></div>
            <div class="card-body">
                <div class="form-switch">
                    <a href="javascript:void(0);" class="switch-button left-bar" (click)="switchForm('login')">Login</a>
                    <a href="javascript:void(0);" class="switch-button" (click)="switchForm('register')">New Register</a>
                </div>

                <!-- login -->
                <div class="form-container" [ngClass]="{'disable':formBlock!='login'?true:false}">
                    <h2 class="title">Log in to your account</h2>
                    <form #userlogin="ngForm" (submit)="loginUser(userlogin.value)" action="POST">
                        <div class="box">
                            <label for="sellerId">Seller Id</label>
                            <div class="input-box">
                                <input type="text" placeholder="Seller Id" class="form-input" name="sellerId" id="sellerId" ngModel>
                            </div>
                        </div>
                        <div class="box">
                            <label for="password">Password</label>
                            <div class="input-box">
                                <input type="password" placeholder="Password" class="form-input" name="password" id="password" ngModel>
                            </div>
                        </div>
                        <div class="box">
                            <div class="input-box border-none">
                                <button type="submit" class="button submit">Submit</button>
                                <button type="reset" class="button">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- register -->
                <div class="form-container" [ngClass]="{'disable':formBlock!='register'?true:false}">
                    <h2 class="title">New Seller Registration</h2>
                    <form #sellerRegistration="ngForm" (submit)="registerSeller(sellerRegistration.value)" action="POST">
                        <div class="box">
                            <label for="companyName">Company Name</label>
                            <div class="input-box">
                                <input type="text" name="companyName" id="companyName" placeholder="Company Name" ngModel (change)="validateField($event.target.value,0)">
                                <i class="fas fa-exclamation importent" [ngClass]="{'disable':mapArr[0]}"></i>
                            </div>
                        </div>
                        <div class="box">
                            <label for="ownerName">Owner Name</label>
                            <div class="input-box">
                                <input type="text" name="ownerName" id="ownerName" placeholder="Owner Name" ngModel (change)="validateField($event.target.value,1)">
                                <i class="fas fa-exclamation importent" [ngClass]="{'disable':mapArr[1]}"></i>
                            </div>
                        </div>
                        <div class="box">
                            <label for="address">Address</label>
                            <div class="input-box">
                                <input type="text" name="address" id="address" placeholder="address" ngModel (change)="validateField($event.target.value,2)">
                                <i class="fas fa-exclamation importent" [ngClass]="{'disable':mapArr[2]}"></i>
                            </div>
                        </div>
                        <div class="box">
                            <label for="email">email</label>
                            <div class="input-box">
                                <input type="email" name="email" id="email" placeholder="Email" ngModel (change)="validateField($event.target.value,3)">
                                <i class="fas fa-exclamation importent" [ngClass]="{'disable':mapArr[3]}"></i>
                            </div>
                        </div>
                        <div class="box">
                            <label for="gstNumber">GST Number</label>
                            <div class="input-box">
                                <input type="text" name="gstNumber" id="gstNumber" placeholder="GST Number" ngModel (change)="validateField($event.target.value,4)">
                                <i class="fas fa-exclamation importent" [ngClass]="{'disable':mapArr[4]}"></i>
                            </div>
                        </div>
                        <div class="box">
                            <label for="telephone">Telephone (without +91)</label>
                            <div class="input-box">
                                <input type="number" name="telephone" id="telephone" placeholder="Telephone" ngModel (change)="validateField($event.target.value,5)">
                                <i class="fas fa-exclamation importent" [ngClass]="{'disable':mapArr[5]}"></i>
                            </div>
                        </div>
                        <div class="box">
                            <label for="password">Password (must be at least 8 characters long and contain at least one numeric and one special character)</label>
                            <div class="input-box">
                                <input type="password" name="password" id="password" placeholder="Password" ngModel (change)="validateField($event.target.value,6)">
                                <i class="fas fa-exclamation importent" [ngClass]="{'disable':mapArr[6]}"></i>
                            </div>
                        </div>
                        <div class="box">
                            <label for="rePassword">Re-Password</label>
                            <div class="input-box">
                                <input type="password" name="rePassword" id="rePassword" placeholder="Re-Password" (change)="validateField($event.target.value,7)">
                                <i class="fas fa-exclamation importent" [ngClass]="{'disable':mapArr[7]}"></i>
                            </div>
                        </div>
                        <div class="box">
                            <div class="input-box border-none">
                                <button type="submit" class="button submit" [disabled]=formModel [ngClass]="{'isDisabled':formModel}">Submit</button>
                                <button type="reset" class="button">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
